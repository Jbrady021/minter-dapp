<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Galactic Travelers Society</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/x-icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/x-icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/x-icon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/x-icon/site.webmanifest" />
    <link rel="stylesheet" href="css/three-dots.min.css" />
    <link rel="stylesheet" href="css/splide.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div id="stage" class="perspective-on">
		  <div id="rotate">
			    <div id="ring1" class="ring"></div>
			    <div id="ring2" class="ring"></div>
			    <div id="ring3" class="ring"></div>
			    <div id="ring4" class="ring"></div>
			    <div id="ring5" class="ring"></div>
    </div>
  <div>
			    <button class="go">Start spinning</button>
		  </div>
  
		  <div>
			    <label>
				      <input type="checkbox" id="xray">
				      Show inner workings
			    </label>
			    <label>
				      <input type="checkbox" id="perspective">
				      Toggle perspective
			    </label>
		  </div>
  
	</div>
  
 
  </body>
</html>
